<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"

<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
		
		<f:facet name="header">
				<h:outputText value="EDITAR CLIENTE"></h:outputText>
			</f:facet>
			<h:outputText value="Nombre del cliente"></h:outputText>
			<h:inputText value="#{cliente.nombre_cli}"></h:inputText>
			
			<h:outputText value="Apellido del cliente"></h:outputText>

			<h:inputText value="#{cliente.cedula_cli}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{clienteBean.actualizar(cliente)}" value="Actualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>
	</h:form>
