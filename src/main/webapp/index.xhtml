<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Plantilla BÃ¡sica JSF </title>
</h:head>
<h:body>
    <h2>
    <h:outputText value="Lista de clientes"></h:outputText>
    </h2>
    <h:form>
    <h:dataTable value="#{clienteBean.arrayList}" var="cliente" border="1">
    <h:column>
    <f:facet name="header">ID</f:facet>
    <h:outputText value="#{cliente.id_cli}"></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">NOMBRE</f:facet>
    <h:outputText value="#{cliente.nombre_cli}"></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">APELLIDO</f:facet>
    <h:outputText value="#{cliente.apellido_cli}"></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">CEDULA</f:facet>
    <h:outputText value="#{cliente.cedula_cli}"></h:outputText>
    </h:column>
    <h:column>
    <f:facet name="header">EDITAR</f:facet>
    <h:commandButton action="#{clienteBean.editar(cliente.id_cli)}" value="Editar"></h:commandButton>
    <h:commandButton action="#{clienteBean.eliminar(cliente.id_cli)}" value="Eliminar"></h:commandButton> 
    </h:column>
    </h:dataTable>
    <h:commandButton action="#{clienteBean.agregar()}" 
	      value="Agregar Cliente" ></h:commandButton>
    </h:form>
</h:body>
</html>
